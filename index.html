<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement de Texte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #toolbar {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        button, select {
            padding: 8px;
            margin-right: 5px;
            cursor: pointer;
        }
        #editor {
            padding: 20px;
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: auto;
            background-color: #fff;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="execCommand('bold')"><b>G</b></button>
        <button onclick="execCommand('italic')"><i>I</i></button>
        <button onclick="execCommand('underline')"><u>U</u></button>
        <button onclick="execCommand('justifyLeft')">Aligner à gauche</button>
        <button onclick="execCommand('justifyCenter')">Centrer</button>
        <button onclick="execCommand('justifyRight')">Aligner à droite</button>
        <button onclick="execCommand('undo')">Annuler</button>
        <button onclick="execCommand('redo')">Rétablir</button>
        
        <select id="fontSelect" onchange="changeFont(this.value)">
            <option value="">Choisir une police</option>
            <option value="'Arial', sans-serif">Arial</option>
            <option value="'Verdana', sans-serif">Verdana</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="'Tahoma', sans-serif">Tahoma</option>
            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
            <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
            <option value="'Impact', sans-serif">Impact</option>
            <option value="'Lucida Console', monospace">Lucida Console</option>
            <option value="'Palatino Linotype', serif">Palatino Linotype</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Garamond', serif">Garamond</option>
            <option value="'Baskerville', serif">Baskerville</option>
            <option value="'Segoe UI', sans-serif">Segoe UI</option>
            <option value="'Montserrat', sans-serif">Montserrat</option>
            <option value="'Open Sans', sans-serif">Open Sans</option>
            <option value="'Lato', sans-serif">Lato</option>
            <option value="'Raleway', sans-serif">Raleway</option>
            <option value="'Oswald', sans-serif">Oswald</option>
            <option value="'Merriweather', serif">Merriweather</option>
        </select>

        <select id="fontSize" onchange="changeFontSize(this.value)">
            <option value="">Taille</option>
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
            <option value="22px">22</option>
            <option value="24px">24</option>
            <option value="26px">26</option>
            <option value="28px">28</option>
            <option value="30px">30</option>
        </select>

        <input type="color" id="textColor" onchange="changeTextColor(this.value)" value="#000000">
    </div>

    <div id="editor" contenteditable="true">
        Écrivez votre texte ici...
    </div>

    <script>
        function execCommand(command) {
            document.execCommand(command, false, null);
        }

        function changeFont(font) {
            document.execCommand('fontName', false, font);
        }

        function changeFontSize(size) {
            document.execCommand('fontSize', false, '7'); // 7 est la taille par défaut
            const fontElements = document.getElementsByTagName('font');
            for (let i = 0; i < fontElements.length; i++) {
                fontElements[i].size = size.replace('px', '');
            }
        }

        function changeTextColor(color) {
            document.execCommand('foreColor', false, color);
        }
    </script>

</body>
</html>
